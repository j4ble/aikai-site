<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIKAI</title>

    <!-- Favicon Section -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">  <!-- SVG Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"> <!-- Apple Touch Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"> <!-- Standard PNG Favicon -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <!-- Toggle Switch -->
        <div class="toggle-switch-container">
             <input type="checkbox" id="darkModeToggle" class="toggle-checkbox">
             <label for="darkModeToggle" class="toggle-label"></label>
        </div>
        <!-- End Toggle Switch -->
    </header>
    <main>
        <div class="content-container">
            <img src="a1_light.png" alt="AIKAI" class="preview-image" id="previewImage">
            <!-- Logo Container for Cross-Fade -->
            <div class="logo-container">
                <img src="logo_light.png" alt="AIKAI Logo Light" class="logo-image logo-light">
                <img src="logo_dark.png" alt="AIKAI Logo Dark" class="logo-image logo-dark">
            </div>
            <!-- End Logo Container -->
            

            <div class="waitlist-section">
                <a href="https://twitter.com/aikaiapp?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @aikaiapp</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>  
            </div>

            <div class="app-store-badges">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
